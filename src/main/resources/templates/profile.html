<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile - Bank of Excellence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="profile-container">
                <h2 class="text-center">Your Account Profile</h2>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Personal Information</h3>
                        <p th:text="'Full name: ' + ${#authentication.principal.fullName}"></p>
                        <p th:text="'Your email: ' + ${#authentication.principal.email}"></p>
                        <p><strong>Address:</strong> 123 Main St, City, Country</p>
                    </div>
                    <div class="col-md-6">
                        <h3>Account Details</h3>
                        <p><strong>Account Number:</strong> 1234567890</p>
                        <p><strong>Account Type:</strong> Savings</p>
                        <p><strong>Account Balance:</strong> $1,000,000</p>
                    </div>
                </div>
                <div class="text-center">
                    <a class="btn btn-primary" style="margin-bottom: 10px" href="/bank/home">Return to home</a>
                    <form th:action="@{'/logout'}" method="post">
                    <button class="btn btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
